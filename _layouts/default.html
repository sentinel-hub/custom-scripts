<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script type="text/javascript">
      jQuery(document).ready(function(){
        jQuery('#togglescript').live('click', function(event) {
          if (jQuery("#script_view").is(':visible')) {
              jQuery("#script_view").hide();
              jQuery('#togglescript').text("Show");
          } else {
              jQuery("#script_view").show();
              jQuery('#togglescript').text("Hide");
          }
        });
      });
    </script>
    <script>
    window.MathJax = {
      tex: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true,
        autoload: {
          color: [],
          colorv2: ['color']
        },
        packages: {'[+]': ['noerrors']}
      },
      chtml: {
        scale: 1
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      },
      loader: {
        load: ['[tex]/noerrors']
      }
    };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>
    <style>
    div.wrapper nav ul {
      height: calc(100vh - 300px);
      overflow-y: auto;
      padding-right: 15px;
    }
    </style>
  </head>
  <body>
      
    <header>
      <!-- <h1>{{ site.title | default: site.github.repository_name }}</h1> -->
      <a href="/"><h1>{{ site.title | default: site.github.repository_name }}</h1></a>
      <p>{{ site.description | default: site.github.project_tagline }}</p>
    </header>

    <div id="banner">
      <span id="logo"></span>
      <a href="{{ site.github.repository_url }}" class="button fork"><strong>View On GitHub</strong></a>    
    </div>

    <div class="wrapper">
      <nav>
        <ul></ul>
      </nav>
      <section>
        {{ content }}
      </section>
      <footer>
        {% if site.github.is_project_page %}
          <p><a href="{{ site.github.owner_url }}">{{ site.author }}</a></p>
        {% endif %}
        <p></p>
      </footer>
    </div>

    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
